# Railway Configuration for Photo Bot
# Docs: https://docs.railway.app/deploy/config-as-code

[build]
# No custom build needed

[deploy]
# Main bot service - runs continuously
startCommand = "python photo_bot.py"

# Scheduled notifications
[[crons]]
# Scheduled notifications - Daily at 11 AM MSK (8 AM UTC)
# Runs: N1 (Welcome), N4 (Win-Back, Mon only), N9 (Abandoned), N10 (Zero Balance)
schedule = "0 8 * * *"
command = "python jobs/notification_jobs.py"
